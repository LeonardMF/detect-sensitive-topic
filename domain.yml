version: "3.1"

actions:
  - action_hello_world

intents:
  - check

entities:
  - message

slots:
  user_message:
    type: text
    influence_conversation: false
    initial_value: 5
    mappings:
    - type: from_entity
      entity: message
      intent: check


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_answer:
  - text: "{{answer}}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
